<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hamburgueso</title>
</head>
<body>
</body>
    <div class="ims">
        <div class="izquierda">
            <img src="AENP/Ham1.png" alt="Hamburguesa 1">
            <img src="AENP/Ham2.png" alt="Hamburguesa 2">
        </div>

    <div class="center">
            <form action="" id="calcularPrecio">

                <h1>Hamburguesas KC</h1>

                <div class="canHam">
                    <h2>Cantidad</h2>
                    <label for="Cantidad">
                        <input type="number" name="Cantidad" id="Cantidad" value="1" min="1" onchange="Calcular()">
                    </label>
                </div>

                <div class="tamHam">
                    <h2>Tamaño</h2>
                    <label for="Chico">
                    <input type="radio" name="tam" id="chico" value="chico" onclick="Calcular()">
                    Chico (100 MXN)
                    </label>
                    <br>

                    <label for="Mediano">
                    <input type="radio" name="tam" id="mediano" value="mediano" onclick="Calcular()">
                    Mediano (150 MXN)
                    </label>
                    <br>

                    <label for="Grande">
                    <input type="radio" name="tam" id="grande" value="grande" onclick="Calcular()">
                    Grande (200 MXN)
                    </label>
                    <br>
                </div>

                <div class="tipoPan">
                    <h2>Tipo de Pan</h2>
                    <label for="Blanco">
                    <input type="radio" name="pan" id="Blanco" value="Blanco" onclick="Calcular()">
                    Blanco (0 MXN)
                    </label>
                    <br>

                    <label for="Integral">
                    <input type="radio" name="pan" id="Integral" value="Integral" onclick="Calcular()">
                    Integral (20 MXN)
                    </label>
                    <br>

                    <label for="Papa">
                    <input type="radio" name="pan" id="Papa" value="Papa" onclick="Calcular()">
                    Papa (30 MXN)
                    </label>
                    <br>

                    <label for="Parmesano">
                    <input type="radio" name="pan" id="Parmesano" value="Parmesano" onclick="Calcular()">
                    Parmesano (40 MXN)
                    </label>
                    <br>
                </div>

                <div class="ingHam">
                    <h2>Ingredientes (10 MXN por extras)</h2>
                    <label for="Tomate">
                    <input type="checkbox" name="Tomate" id="Tomate" onclick="Calcular()">
                    Tomate
                    <br>
                    
                    <label for="Cebolla">
                    <input type="checkbox" name="Cebolla" id="Cebolla" onclick="Calcular()">
                    Cebolla
                    <br>

                    <label for="Aguacate">
                    <input type="checkbox" name="Aguacate" id="Aguacate" onclick="Calcular()">
                    Aguacate
                    <br>

                    <label for="Jamon">
                    <input type="checkbox" name="Jamon" id="Jamon" onclick="Calcular()">
                    Jamon
                    <br>

                    <label for="Tocino">
                    <input type="checkbox" name="Tocino" id="Tocino" onclick="Calcular()">
                    Tocino
                    <br>

                    <label for="QuesoAmarillo">
                    <input type="checkbox" name="QuesoAmarillo" id="QuesoAmarillo" onclick="Calcular()">
                    Queso Amarillo
                    <br>

                    <label for="QuesoBlanco">
                    <input type="checkbox" name="QuesoBlanco" id="QuesoBlanco" onclick="Calcular()">
                    Queso Blanco
                    <br>

                    <label for="Champiñones">
                    <input type="checkbox" name="Champiñones" id="Champiñones" onclick="Calcular()">
                    Champiñones
                    <br>

                    <label for="Trompo">
                    <input type="checkbox" name="Trompo" id="Trompo" onclick="Calcular()">
                    Trompo
                    <br>

                    <label for="Piña">
                    <input type="checkbox" name="Piña" id="Piña" onclick="Calcular()">
                    Piña
                    <br>
                </div>

                <div class="comboHam">
                    <h2>Combo</h2>
                    <label for="Combo">
                        ¿Desea combo con Papas y Refresco (50 MXN)?
                        <select name="Combo" id="Combo" onchange="Calcular()">
                            <option value="No">No</option>
                            <option value="Si">Si</option>
                        </select>
                    </label>
                </div>

                <div class="botonHam">
                    <br>
                    <button type="submit" onclick="Calcular()">Precio</button>
                    <br>
                    <br>
                    <label for="Total">
                    <input type="number" name="Total" id="Total" readonly>
                    </label>
                </div>

            </form>
    </div>

        <div class="derecha">
            <img src="AENP/Ham3.jfif" alt="Hamburguesa 3">
            <img src="AENP/Ham4.jfif" alt="Hamburguesa 4">
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
